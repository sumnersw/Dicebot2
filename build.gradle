plugins {
    id 'java'
}

group 'human.average'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_437'
    compile 'com.sedmelluq:lavaplayer:1.3.10'    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
